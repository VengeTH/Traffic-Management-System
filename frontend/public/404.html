<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // * SPA redirect for GitHub Pages when using BrowserRouter under a subpath
      (function(l){
        var repo = "/Traffic-Management-System";
        var path = l.pathname + l.search + l.hash;
        if (l.pathname.indexOf(repo) !== 0) {
          l.replace(repo + path);
        } else {
          // Already under repo path, redirect to root to let SPA handle routing
          l.replace(repo + "/");
        }
      })(window.location);
    </script>
  </head>
  <body></body>
</html>
