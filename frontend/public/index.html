  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // * GitHub Pages 404 redirect for client-side routing
      // * This handles direct URL access to routes
      (function() {
        var path = window.location.pathname;
        if (path !== '/' && path !== '/Traffic-Management-System/' && !path.startsWith('/Traffic-Management-System/')) {
          var redirectPath = '/Traffic-Management-System' + path;
          if (window.location.search) {
            redirectPath += window.location.search;
          }
          if (window.location.hash) {
            redirectPath += window.location.hash;
          }
          window.location.replace(redirectPath);
        }
      })();
    </script>
